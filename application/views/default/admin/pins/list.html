<div class="row-fluid">
    <div class="span12">
        <div class="alert alert-block {{$ 'getFlashMessageStatus'}}">
            <a class="close" data-dismiss="alert" href="#">Ã—</a>
            <h4 class="alert-heading">{{$ 'getFlashMessageHead'}}!</h4>
            {{$ 'getFlashMessage'}}
        </div>       
        <div class="box">
            <div class="box-head tabs">
                <h3>{{title}}</h3>
            </div>
            <div class="box-content box-nomargin">
                <div class="tab-content">
                    <div class="tab-pane active" id="basic">
                        <table class='table table-striped cubetpinlist customdata table-bordered' >
                            <thead>
                                <tr>
                                    <th style="width: 20%" class="sorting_disabled">Pin</th>
                                    <th style="width: 23%" class="sorting_disabled">Pinned by</th>

                                    <th style="width: 12%" class="sorting_disabled">Manage</th>

                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>

$(document).ready(function() {
 
    $('.cubetpinlist').dataTable({
        "sPaginationType": "bootstrap",
        "bServerSide": true, 
        "sSearch": "",
        "bProcessing": true,  
        "sAjaxSource": "/admin/pinpagination/"+{{type}}
    });
    $('.dataTables_filter input').attr("placeholder", "Search by pin id");
});

$(document ).ajaxComplete(function() {
   $("table").find("script").each(function(i) {
   
                    eval($(this).text());
                });
});
</script>
