<!-- Data for the grid list of pins -->
{{#each data}}

    {{#ifCond pin_type 'web_page'}}
        {{> pinvieweb this }}
    {{/ifCond}} 

    {{#ifCond pin_type 'image'}}
        {{> pinviewimage this}}
    {{/ifCond}}  

    {{#ifCond pin_type 'url_image'}}
        {{> pinviewimage this}}
    {{/ifCond}}

{{/each}}
